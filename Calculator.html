<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator üñ©</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #3f2d85;
            margin: 0;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            padding: 20px;
            border-radius: 10px;
            background-color: #eeecec;
            box-shadow: 0 0 10px rgba(65, 62, 62, 0.1);
        }

        .calculator input {
            grid-column: span 4;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calculator button {
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            background-color: #680f97;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .calculator button:hover {
            background-color: #0056b3;
        }

        .calculator .span-2 {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator"><center>
        <h1>BasicCalculator ‚úñÔ∏è‚ûó‚ûï‚ûñ</h1></center>
        <input type="text" id="display" disabled>
        <button class="span-2" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button class="span-2" onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
